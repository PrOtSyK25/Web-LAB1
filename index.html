<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
     <h1>Registration form</h1>   
    <form action="https://youtu.be/j-iheFkstFQ?si=U-jByVtaM5HfeygE">
        <label for="inputName">Name <sup style="color: red;">*</sup></label><br>
        <input type="text" name="inputName" id="inputName"required><br>
        <label for="inputSurname">Surname <sup style="color: red;">*</sup></label> <br>
        <input type="text" name="inputSurname" id="inputSurname"required><br>
        <label for="inputEmail">Email <sup style="color: red;">*</sup></label><br>
        <input type="email" name="inputEmail" id="inputEmail"required><br>
        <label for="inputPwd">password <sup style="color: red;">*</sup></label> <br>
        <input type="password" name="inputPwd" id="inputPwd"><br>
        <label for="inputRpwd">password again <sup style="color: red;">*</sup></label> <br>
        <input type="password" name="inputRpwd" id="inputRpwd"><br><br>
        <label for="date">Your Birthday <sup style="color: red;">*</sup></label><br>
        <input type="date" name="datetime" id="InputDatetime" required><br><br>
        <select name="Gender" id="GenderSelect">
            <option value="None">None</option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
        </select>
        <br><br>
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
